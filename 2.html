<!DOCTYPE html>
<html>
<head>
<script lang="javascript">
// 주석. 자바스크립트 코딩
function myover(obj){
    obj.src = "img/2장/media/banana.png";
}
function myleave(obj){
    obj.src = "img/2장/media/apple.png";
}
</script>
</head>
<body>
    <img src="img/2장/media/apple.png" onmouseover="myover(this)"
    onmouseleave="myleave(this)">
</body>
</html>
