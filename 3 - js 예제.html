<!DOCTYPE html>
<html>
<head>
<script lang="javascript">
// 계산기 만들기
let num1 = 100;
let num2 = 101;
let hap;

hap = num1 + num2;
document.writeln(num1 + "+" + num2 + "=" + hap + "<br>");
document.writeln(num1 + "-" + num2 + "=" + (num1 - num2)+ "<br>");
document.writeln(num1 + "*" + num2 + "=" + (num1 * num2)+ "<br>");
document.writeln(num1 + "/" + num2 + "=" + (num1 / num2)+ "<br>");

</script>
</head>
<body>
    
</body>
</html>
