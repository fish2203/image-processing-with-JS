<!DOCTYPE html>
<html>
<head>
<script lang="javascript">
// 함수 선언부
function display(img){
    for(i=0; i<ROW; i++){
        for(j=0; j<COL; j++){
            document.write(img[i][j]+" ");
        }
        document.write("<br>");
    }
    document.write("<br>");
}

//전역 변수부
let arr;
const ROW = 3, COL = 4;

//메인 코드부
// 2차원 배열 생성
arr = new Array(ROW);
for(i=0; i<arr.length; i++){
    arr[i] = new Array(COL);
}

// 이미지 파일 >> 메모리(배열)
for(i=0; i<ROW; i++){
    for(j=0; j<COL; j++){
        // 여기서 [i][j] 값 읽기
        arr[i][j] = parseInt(Math.random()*256);
    }
}
display(arr);


// 영상처리 - 이미지를 100 밝게 하기
for(i=0; i<ROW; i++){
    for(j=0; j<COL; j++){
        arr[i][j] += 100;
        // 오버플로우 처리
        if(arr[i][j] > 255){
            arr[i][j] = 255;
        }
    }
}

display(arr);
</script>
</head>

</body>
</html>
