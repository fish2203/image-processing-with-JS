<!DOCTYPE html>
<html>
<head>
<script lang="javascript">
// 배열
let a = 10, b = 20, c = 30, d = 40;
let result = 0;
result = a + b + c + d;
document.write(result + "<br>");

let arr = [10, 20, 30, 40];
result = arr[0] + arr[1] + arr[2] + arr[3];
document.write("arr1:  " + result + "<br>");

result = 0;
let arr2 = [10,20,30,40];
for(i = 0; i<arr2.length; i++){
    result += arr2[i];
}
document.write("arr2:  " + result + "<br>");

let arr3 = new Array(); // 빈배열 생성
result = 0;
for(i = 0; i < 4; i ++){
    arr3[i] = (i+1)*10;
    result += arr3[i];
}
document.write("arr3:  " + result + "<br>");

// 퀴즈 4 100부터 1까지 배열에 저장한 후에 배열의 합계를 계산하기
let arr4 = new Array(); // 빈배열 생성
result = 0;
let count = 0;
for(i = 100; i > 0; i --){
    arr4[count] = i;
    result += arr4[count];
    count ++;
}
document.write("arr4:  " + result + "<br>");

// 퀴즈 4-2 1234부터 4567까지 397의 배수를 배열에 저장한 후에 배열의 합계 계산
let arr5 = new Array();
result = 0;
count = 0;
for(i = 1234; i<=4567; i ++){
    if(i % 397 == 0){
        arr5[count] = i;
        result += arr5[count];
        count ++;
    }
}
document.write("arr5:  " + result + "<br>");

// 심화 1부터 1000까지 소수를 배열에 저장한 후, 출력하고 합계내기
let arr6 = new Array();
result = 0;
count = 0;
for(i = 2; i < 1001; i++){
    for(j = i-1; j>0; j--){
        if(i % j == 0){
            if(j != 1){
                break;
            }
            else{
                arr6[count] = i;
                result += arr6[count];
                count ++;
            }
        }
    }
}
for(i = 0; i < arr6.length; i++){
    document.write(arr6[i] + ", ");
}

document.write("<br>arr6:  " + result + "<br>");


</script>
</head>

</body>
</html>
